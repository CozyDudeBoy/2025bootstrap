  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
$(document).ready(function(){

  const gnb = $('.gnb');
  const sub = $('.sub').hide();
  
  // 메뉴 클릭 시 해당 submenu만 토글
  gnb.on('click', '> ul > li', function(e){
    e.stopPropagation();//e.preventDefault는 고유 동작을 중단시키고,
    //  e.stopPropagation 는 상위 엘리먼트들(부모요소)로의 이벤트 전파를 중단시킨다.
    const currentSub = $(this).find('.sub'); ///currentSub는 선택한 요소의 자식 요소(.sub)를 선택함
    $('.sub').not(currentSub).hide();//전체 서브메뉴 중에서 **지금 클릭한 메뉴의 서브메뉴를 제외한 나머지(sub)**는 다 닫음.
    currentSub.stop().show();//클릭한 메뉴의 서브메뉴만 보이게(show) 함 .stop()은 애니메이션 중복 실행 방지용
  });
  
  // 문서 아무 곳 클릭 시 모두 닫기
  $(document).click(()=>sub.css('display','none'));
});
  
</script>
