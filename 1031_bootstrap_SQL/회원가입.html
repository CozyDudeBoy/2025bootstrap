<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
    <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<style>
  *{
    margin:0 ;
    padding: 0;
    }
    body{
      background-image: url('./images/bg3.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

  fieldset{
    width: 900px;
    margin: 0 auto;
    background-color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border-radius: 10px;
  }
  legend{
    font-weight: 500;
    font-size: 28px;
  }
  label{
    font-size: 16px;
  }
  .j_wrap{
    width: 800px;
    margin: 0 auto;
  }

  #t01,#t02{
    width: 397px;
    height: 20px;
    border: 1px solid #ccc;
  }
  #t06{
    width: 500px;
  }
  .t06{
    width: 550px;
  }
  #t07{
    width: 250px;
    margin-left: 50px;
    border: 1px solid #ccc;
  }
  .form-control{
    border: 1px solid #ccc;
  }
  .t01{
    width: 400px;
    
  }
  

</style>
<body>
  <form action="" name="" method="post">
    <fieldset>
      <div class="j_wrap">

        <legend class="my-5 text-uppercase text-primary">Join</legend>
        <p class="my-0">
        <label for="t01" class="t01">아이디</label>
        <label for="t02" class="t02">비밀번호</label>
      </p>
      <p class="col-lg-6">
        <input type="text" id="t01" maxlength="15" class="form-control-sm">
        <input type="password" id="t02" maxlength="15" class="form-control-sm" placeholder="패스워드는 특수문자를 포함 8-10까지 가능">
        <!-- <div class="form-text">(패스워드는 특수문자를 포함 8-10까지 가능)</div> -->

      </p>
        
        
      <p>
        <label for="t03">이메일</label>
        <input type="text" id="t03" class="form-control" placeholder="exam0000@aaaa.com">
      </p>
      <p>
        <label for="t03">주소</label>
        <input type="text" id="t04" class="form-control" placeholder="서울특별시 강남구">
      </p>
      <p>
        <label for="t03">상세주소</label>
        <input type="text" id="t05" class="form-control" placeholder="상세주소를 입력해주세요">
      </p>
      <p class="my-0">
        <label for="t06" class="t06">가입경로</label>
        <label for="t07" class="t07">추천인 코드</label>
      </p>
      <p class="d-flex">
        <select name="" id="t06" class="form-select">
          <option value="">선택</option>
          <option value="">인터넷</option>
          <option value="">지인</option>
          <option value="">광고</option>
        </select>
        <input type="text" id="t07" class="form-control-sm " placeholder="예)213149">
      </p>
      <p class="my-3">
        <input type="checkbox" name="" id="t08" class="form-check-input">
        <label for="t08" class="form-check-label">개인정보 수집 및 이용에 동의 합니다</label>
      </p>
      <input type="submit" value="회원가입" class="btn btn-primary form-control my-4 ">
      </div>
    </fieldset>

  </form>
</body>
</html>
