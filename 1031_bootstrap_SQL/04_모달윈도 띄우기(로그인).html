<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 04_모달윈도 띄우기(로그인)</title>
    <!-- 부트 스트랩css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
  <!-- 부트스트랩 js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" ></script>
<style>
  body{
    height: 100vh;
    background-color: #f8f9fa;
  }
  h1,h2{
    display: none;
  }
  fieldset{
    width: 380px;
    height: 288px;
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  legend{
    font-size: 22px;
  }
  footer{
    display: none;
  }
</style>
</head>
<body>
  <h2>부트스트랩 04_모달윈도 띄우기(로그인)</h2>

  <form action="받을주소" name="로그인 폼" method="get/post" >
    <!-- 상단 헤더 영역 -->
    <header>
      <h1>상단로고</h1>
    </header>
    <!-- 메인 콘텐츠 영역 -->
    <main>
      <fieldset class="text-center" id="login-form">
        <legend class="text-uppercase">Login</legend>
        <div>
          <p class="form-floating">
            <input type="text" name="" id="id_txt" class="form-control" placeholder="아이디 입력">
            <label for="id_txt" >ID : </label>
          </p>

          <p class="form-floating">
            <input type="password" name="" id="pw_txt" class="form-control" placeholder="패스워드 입력"">
            <label for="pw_txt" >PW : </label>
          </p>
            
        </div>
        <!-- margin-top, margin-bottom => .my-3 3은 1rem값 -->
        <div class="form-check text-start my-3">
          <input type="checkbox" name="" id="id_save" class="form-check-input" value="remember-me"><label for="id_save" class="form-check-label">아이디 저장 </label>
        </div>

        <div>
          <input type="submit" name="" id="" value="LOGIN" class="btn btn-primary w-100 py-2">
        </div>
      </fieldset>
    </main>
    <!-- 하단 푸터 영역 -->
    <footer>푸터영역</footer>
  </form>
</body>
</html>
